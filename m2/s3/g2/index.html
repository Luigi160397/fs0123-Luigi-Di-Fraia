<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form di Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger-subtle">
    <div class="d-flex flex-column align-items-center pt-5 fs-4">
      <div>
        <p>Nome salvato:</p>
        <p class="fw-bold text-capitalize fst-italic fs-3" id="savedName"></p>
      </div>
      <form class="pb-2" id="registrationForm">
        <div class="d-flex align-items-center gap-2">
          <label for="nameInput">Nome:</label>
          <input style="width: auto" class="form-control d-inline-block" type="text" id="nameInput" />
          <button class="btn btn-danger" type="submit">Salva</button>
          <button class="btn btn-danger" id="removeButton">Cancella</button>
        </div>
      </form>
      <div>
        <span>Contatore:</span>
        <span class="badge text-bg-danger" id="counter"></span>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
